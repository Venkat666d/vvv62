<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - The Concept Vault</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-bg: #ffffff;
            --text-dark: #333;
            --accent-color: #ff5e00;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-dark);
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        header {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--accent-color);
            margin-bottom: 20px;
        }

        .contact-container {
            max-width: 600px;
            margin: auto;
            text-align: left;
            padding: 20px;
            border-top: 2px solid var(--accent-color);
        }

        .contact-info {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .contact-form button {
            padding: 10px 20px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .contact-form button:hover {
            background-color: #e04d00;
        }

        .social-icons a {
            text-decoration: none;
            color: var(--text-dark);
            font-size: 1.5rem;
            margin: 0 10px;
            transition: 0.3s;
        }

        .social-icons a:hover {
            color: var(--accent-color);
        }

        .back-btn {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <header>The Concept Vault</header>

    <div class="contact-container">
        <h2>Contact Us</h2>

        <div class="contact-info">
            <p><b>Email:</b> <a href="mailto:your-email@example.com">your-email@example.com</a></p>
            <p><b>Phone:</b> +91 98765 43210</p>
            <p><b>Address:</b> 123, Street Name, City, Country</p>
        </div>

        <h3>Send us a message</h3>
        <form class="contact-form" onsubmit="sendEmail(); return false;">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" rows="4" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>

        <h3>Follow us</h3>
        <div class="social-icons">
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>
    </div>

    <button class="back-btn" onclick="location.href='index.html'">Back to Home</button>

    <script>
        function sendEmail() {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let message = document.getElementById("message").value;

            let mailtoLink = `mailto:ramireddyvenkat899@gmail.com?subject=Contact%20Form%20Message&body=Name:%20${encodeURIComponent(name)}%0AEmail:%20${encodeURIComponent(email)}%0A%0A${encodeURIComponent(message)}`;
            window.location.href = mailtoLink;
        }
    </script>

</body>
</html>
